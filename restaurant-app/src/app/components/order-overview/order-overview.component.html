<mat-card class="wrapperCard">
  <mat-card class="subCard">
    <mat-card-title>Starters</mat-card-title>
    <mat-card-content>
      <p *ngFor="let starter of tableStarters">
        {{ starter.dishname }}
        <label style="margin-left: 25px; font-size: small"><br/> {{ starter.dish_desc }}</label>
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card class="subCard">
    <mat-card-title>Mains</mat-card-title>
    <mat-card-content>
      <p *ngFor="let main of tableMains">
        {{ main.dishname }}
        <label style="margin-left: 25px; font-size: small"><br/> {{ main.dish_desc }}</label>
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card class="subCard">
    <mat-card-title>Desserts</mat-card-title>
    <mat-card-content>
      <p *ngFor="let dessert of tableDesserts">
        {{ dessert.dishname }}
        <label style="margin-left: 25px; font-size: small"><br/> {{ dessert.dish_desc }}</label>
      </p>
    </mat-card-content>
  </mat-card>
</mat-card>
