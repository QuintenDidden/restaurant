<!--Container for the tables-->
<div class="wrapper">
  <!--Loop through and display all tables-->
  <mat-card *ngFor="let table of tableSet" [style.background-color]="table.color" class="cardbox"
            (click)="viewTable(table.id)" style="position: absolute" [style.top]="table.posY" [style.left]="table.posX">
    <mat-card-title style="text-align: center;" class="">{{ table.id }}</mat-card-title>
    <mat-card-content class="">
      <div style="float: left">
        <label style="font-size: 20px">{{ table.minutes }}</label>
        <i class="material-icons md-18 vertical-align-middle padding-bottom-7">access_time</i>
      </div>
      <div style="float: right">
        <label style="font-size: 20px">{{ table.customers_total }}</label>
        <i class="material-icons md-18 vertical-align-middle padding-bottom-7">accessibility</i>
      </div>
      <div class="">
        <button mat-button class="cardButton posAbsLeft">Starter</button>
        <button mat-button class="cardButton posAbsCenter">Main</button>
        <button mat-button class="cardButton posAbsRight">Dessert</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
